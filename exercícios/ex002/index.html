<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo entre um par de 
        tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar um texto em um local específico, como este <br>
        basta usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar simbolos adicionais:
        &reg;
        &copy;
    </p>
    <p>Vamos adiconar emogis:
        &#x1F60A
        &#x1F384
        
    </p>
</body>
</html>
